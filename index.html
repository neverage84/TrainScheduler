<!doctype html>
<html lang="en">
  <head>
    <title>Train Scheduler</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
  <body class="bg">
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
   
  <!-- Firebase Core JavaScript Link -->
  <script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-app.js"></script>

  <!-- Specific Firebase products we want -->
  <script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-database.js"></script>

<!-- Moment.js Reference -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

<!--Train App-->
<div class="container">

    <!-- Train Jumbotron-->
    <div class="jumbotron" style="background-color: navy; color: white">
        <h1 class="text-center">Train Scheduler</h1>
        <h3 class="text-center">Your Guide for the Next Train</h3>
    </div>

    <div class="row">
        <div class="col-md-12">
            
            <!--Current Train Schedule-->
            <div class="card mb-4">
                <div class="card-header">Current Train Schedule</div>
                <div class="card-body">
                    <table class="table table-sm table-hover" id="train-table">
                        <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <!--Add Train-->
            <div class="card mb-4">
                <div class="card-header">Add Train</div>
                <div class="card-body">
                    <!--Entry Form-->
                    <form>
                        <div class="form-group">
                            <label for="Train Name">Train Name</label>
                            <input class="form-control" id="train-name-input" placeholder="XYZ Train" type="text">
                        </div>
                       <div class="form-group">
                            <label for="Destination">Destination</label>
                            <input class="form-control" id="destination-input" placeholder="Timbuktu" type="text">
                        </div>    
                        <div class="form-group">
                            <label for="First Train Time">First Train Time (HH:MM - military time)</label>
                            <input class="form-control" id="first-train-time-input" placeholder="20:18" type="text">
                        </div>
                        <div class="form-group">
                            <label for="Frequency">Frequency (min)</label>
                            <input class="form-control" id="frequency-input" placeholder="30" type="text">
                        </div>
                        <button class="btn btn-primary" id="add-train-btn">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


<!--JavaScript-->

<script src="trainLogic.js"></script>




</div>
  </body>
</html>
